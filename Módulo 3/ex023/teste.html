<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Teste</title>
    <style>
        table {
            width: 400px; 
            border-collapse: collapse;
        }

        td {
            border: 1px solid rgba(0, 0, 0, 0.493);
            border-top: 1px solid rgb(124, 204, 197);
            padding: 25px;
            text-align: center;
            border-radius: 11px;
        }

        td:hover {
            background-color: rgba(146, 209, 173, 0.514);
            color: rgb(0, 0, 0);
            padding: 25px;
        }
    </style>
</head>
<body>
    <h1>Desafio Dessa Porra</h1>
    <table>
        <tr>
            <td>1</td>
            <td>2</td>
            <td rowspan="2">3</td>
            <td>4</td>
        </tr>
        <tr>
            <td>5</td>
            <td>6</td>
            <td>7</td>
        </tr>
        <tr>
            <td colspan="3">8</td>
            <td>9</td>
        </tr>
        <tr>
            <td rowspan="2">10</td>
            <td colspan="2">11</td>
            <td>12</td>
        </tr>
        <tr>
            <td>13</td>
            <td>14</td>
            <td>15</td>
        </tr>
    </table>
</body>
</html>
