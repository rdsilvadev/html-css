<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário</title>
</head>
<body>
    <h1>Exemplo de Formulário</h1>
    <form action="cadastro.php" method="get" autocomplete="on">
        <p>
            <label for="itex">Número:</label>
            <input type="number" name="tex" id="itex" oninput="isoma.innerHTML = Number(itex.value) + Number(inum.value)">
        </p>
        <p>
            <label for="inum">Número:</label>
            <input type="range" name="num" id="inum" min="0" max="100" value="5" oninput="isoma.innerHTML = Number(itex.value) + Number(inum.value)">
        </p>
        <label for="isoma">Soma:</label>
        <output name="soma" id="isoma">0</output>
        <p>
            <input type="submit" value="Enviar">
            <input type="reset" value="Limpar">
        </p>
    </form>
</body>
</html>
